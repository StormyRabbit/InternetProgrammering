<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
        <form id="sqlForm" method="POST" action="/importDB">
            {{ sql_form.csrf_token }}
            {{ sql_form.host.label }} {{ sql_form.host(size=10) }}
            {{ sql_form.user.label }} {{ sql_form.user(size=10) }}
            {{ sql_form.pw.label }} {{ sql_form.pw(size=10) }}
            {{ sql_form.db.label }} {{ sql_form.db(size=10) }}
            {% if _import %}
            <input type="submit" name="submit" value="Import">
            {% else %}
            <input type="submit" name="submit" value="Export">
            {% endif %}
    </form>
</body>
</html>
